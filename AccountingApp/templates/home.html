{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Landing PAGE Html5 Template">
    <meta name="keywords" content="landing,startup,flat">
    <meta name="author" content="Made By GN DESIGNS">

    <title>Vortex - Startup Landing Page</title>

    <!-- // PLUGINS (css files) // -->

    <link rel="stylesheet" type="text/css" href="{% static 'assets/js/plugins/bootsnav_files/skins/color.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/js/plugins/bootsnav_files/css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/js/plugins/bootsnav_files/css/bootsnav.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/js/plugins/bootsnav_files/css/overwrite.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/js/plugins/owl-carousel/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/js/plugins/owl-carousel/owl.theme.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/js/plugins/owl-carousel/owl.transitions.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/js/plugins/Magnific-Popup-master/Magnific-Popup-master/dist/magnific-popup.css' %}">

    <!--// ICONS //-->

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!--// BOOTSTRAP & Main //-->

    <link rel="stylesheet" type="text/css" href="{% static 'assets/bootstrap-3.3.7/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/main.css' %}">

</head>

<body>

    <!--//** Banner**//-->

    <section id="homepage" style="background: url(../static/assets/img/banner.jpg);">

        <div class="container">

            <div class="row">

                <!-- Rooms -->

                <div class="col-md-6 caption">

                    <div aria-orientation="vertical">

                        <h1>Welcome {{username}}!</h1>
                        <a href="/accounting_app/logout"><u><b>Logout</b></u></a>

                    </div>

                    <h2>

                        You can
                        <span class="animated-text"></span>
                        <span class="typed-cursor"></span>

                    </h2>

                    {% for room in rooms %}

                        <h3>{{ room.name }}</h3>

                    {% endfor %}

                </div>

                <!-- Functions -->

                <div class="col-md-5 col-md-offset-1">
                    <form class="signup-form" action="http://{{HOST}}:{{PORT}}/accounting_app/addRoom" method="get">
                        {% csrf_token %}

                        <h2 class="text-center">Add a new room</h2>

                        <hr>

                        <div class="form-group">

                            <input type="text" name="room_name" class="form-control" placeholder="Room Name" required="required">

                        </div>

                        <div class="form-group text-center">

                            <button type="submit" class="btn btn-blue btn-block">Create room</button>

                        </div>

                    </form>

                </div>

            </div>

        </div>

    </section>

    <!-- Modal -->

    <div class="modal fade" id="SignIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <div class="modal-header">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                    <h4 class="modal-title text-center" id="myModalLabel">Sign In</h4>

                </div>

                <div class="modal-body">

                    <form class="signup-form" action="http://{{HOST}}:{{PORT}}/accounting_app/signin" method="post">
                        {% csrf_token %}

                        <div class="form-group">

                            <input type="text" name="username" class="form-control" placeholder="User Name" required="required">

                        </div>

                        <div class="form-group">

                            <input type="text" name="password" class="form-control" placeholder="Password" required="required">

                        </div>

                        <div class="form-group text-center">

                            <button type="submit" class="btn btn-blue btn-block">Log In</button>

                        </div>

                    </form>

                </div>

                <div class="modal-footer text-center">

                    <a href="#">Forgot your password /</a>

                    <a href="#">Signup</a>

                </div>

            </div>

        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="{% static "assets/bootstrap-3.3.7/bootstrap-3.3.7-dist/js/bootstrap.min.js" %}" type="text/javascript"></script>
    <script src="{% static "assets/js/plugins/owl-carousel/owl.carousel.min.js" %}" type="text/javascript"></script>
    <script src="{% static "assets/js/plugins/bootsnav_files/js/bootsnav.js" %}" type="text/javascript"></script>
    <script src="{% static "assets/js/plugins/typed.js-master/typed.js-master/dist/typed.min.js" %}" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="{% static "assets/js/plugins/Magnific-Popup-master/Magnific-Popup-master/dist/jquery.magnific-popup.js" %}" type="text/javascript"></script>
    <script src="{% static "assets/js/main.js" %}" type="text/javascript"></script>

</body>

</html>
